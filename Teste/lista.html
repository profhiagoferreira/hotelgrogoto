<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Lista não classificada</title>
</head>
<body>
    <p>Coisas que eu gostaria de fazer de manhã</p>
    <!--Comentários em html: esse trecho não aparece
    é somente uma nota informativa-->
    <ul type="square">
    <!--Type pode receber:circle, disc ou square -->
        <li>Tomar uma xícara de café</li>
        <li>Ver o sol nascer</li>
        <li>Ouvir o vento assobiando nas árvores</li>
        <li>Amaldiçoar os barulhos de construção por trazerem 
            o mau humor
        </li>
    </ul>
</body>
</html>
