<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Introdução</title>
    <style>
      p {
        color: blue;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1><font color="red">Senac 76 Anos</font></h1>
    <!--Forma antiga de adicionar título em vermelho
    "Má prática" - Usadas somente em modo de compatibilidade
    -->
    <h1 style="color: red; background-color: yellow">Senac 76 Anos</h1>
    <!--Utlizando o contexto atual com o atributo style
    ***MAS UMA DAS GRANDES VANTAGENS DO CSS É MANTER REGRAS FORA DO HTML***-->

    <p>O conteúdo desta tag será exibido em azul com fundo amarelo</p>
    <p><strong>Também</strong>será exibido em azul com fundo amarelo</p>
  </body>
</html>
