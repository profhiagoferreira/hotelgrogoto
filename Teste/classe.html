<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classe</title>
    <link rel="stylesheet" href="/Teste/CSS/classe.css" />
  </head>
  <body>
    <div class="classe3 classe2 classe1">
      Este é um texto em vermelho, tamanho 30px e negrito
    </div>
    <!--Podemos aplicar mais uma classe aos elementos, elas são separadas por espaço, permite design e flexibilidade
    SECTION representa um painel(exemplo) de produtos. mas não qualquer produto mais vendidos-->
    <section class="produtos produtos--mais-vendidos">
      <!--O h2 representa o título desse painel-->
      <ul class="produtos--título">
        Produtos mais vendidos
      </ul>
      <ul class="produto--lista">
        <!--Li representa o produto em si-->
        <figure>
          <img src="img/produto1.png" alt="Foto do produto1" />
          <figcaption>Foto do produto 1</figcaption>
        </figure>
      </ul>
    </section>
  </body>
</html>
