<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Extra</title>
    <link
      href="https://www1.sp.senac.br/hotsites/sites/guiavisual/wp-content/uploads/2021/05/Logo-negativo-1.jpg"
      rel="icon"
    />
  </head>
  <body>
    <p>
      Podemos deixar um texto mais forte com a tag <strong>forte</strong> ou
      <em>ênfase acentuada</em> temos também a tag <small>pequena</small> Existe
      também a tag <b>que tem o mesmo resultado</b> mas a tag
      <strong>é mais indicada </strong> e o <i>itálico</i>
    </p>
    <figure>
      <img
        src="/Imagens/oceano.jpg"
        title="OCEANO"
        alt="Oceano"
        width="800"
        height="1000"
      />
      <figcaption>Uma imagem de oceano</figcaption>
    </figure>
    <!--TAGS DE HTML 5 
    Figure- Definição de uma imagem em conjunto com a tag <img>
    Figure caption- Adicionar uma legenda na imagem-->
    <!--Alt - Mensagem caso a imagem não carrega
    width- largura da imagem em pixel
    heigth-altura da imagem em pixel
    title- Texto quando passa o mouse sobre a imagem
    238
    align- Alinhamento da imagem com o texto;
    Recebe:
    left: imagem alinhada à esquerda com texto ao seu redor
    rigth= imagem alinhada à direita do texto.
    top: A parte superior do text;
    Middle: Base do texto ao redor é alinhada na parte central.
    Bottom: Base do texto é alinhada com a parte inferior da imagem
    ****Respaldo tag se tornou obsoleta **** 
    -->
  </body>
</html>
